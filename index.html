<!DOCTYPE html>
<html class="loading" lang="ro-RO">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="shortcut icon" href="/favicon.png" />
	<title>IAmBican</title>
	<style>
		html:not(.loading) .wecodeart-preloader {
			pointer-events: none;
			opacity: 0;
		}

		.wecodeart-preloader {
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			background-color: #fff;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100%;
			width: 100%;
			opacity: 1;
			z-index: 1000;
			pointer-events: all;
			transition: opacity .5s cubic-bezier(.25, .46, .45, .94);
			visibility: visible;
		}

		.wecodeart-preloader__inner {
			position: relative;
			display: block;
			height: 100px;
			width: 100px;
			overflow: hidden;
		}

		.wecodeart-preloader__circle {
			display: block;
			position: absolute;
			color: #2388ed;
			font-size: calc(100px * .24);
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.wecodeart-preloader__line {
			position: absolute;
			width: 95%;
			height: 95%;
			border-radius: 50%;
			animation-duration: 1s;
			border-left-width: calc(100px / 25);
			border-top-width: calc(100px / 25);
			border-left-color: #2388ed;
			border-left-style: solid;
			border-top-style: solid;
			border-top-color: transparent;
		}

		.wecodeart-preloader__line:nth-child(1) {
			animation: atom-spinner-animation-1 1s linear infinite;
			transform: rotateZ(120deg) rotateX(66deg) rotateZ(0);
		}

		.wecodeart-preloader__line:nth-child(2) {
			animation: atom-spinner-animation-2 1s linear infinite;
			transform: rotateZ(240deg) rotateX(66deg) rotateZ(0);
		}

		.wecodeart-preloader__line:nth-child(3) {
			animation: atom-spinner-animation-3 1s linear infinite;
			transform: rotateZ(360deg) rotateX(66deg) rotateZ(0);
		}

		@keyframes atom-spinner-animation-1 {
			100% {
				transform: rotateZ(120deg) rotateX(66deg) rotateZ(360deg);
			}
		}

		@keyframes atom-spinner-animation-2 {
			100% {
				transform: rotateZ(240deg) rotateX(66deg) rotateZ(360deg);
			}
		}

		@keyframes atom-spinner-animation-3 {
			100% {
				transform: rotateZ(360deg) rotateX(66deg) rotateZ(360deg);
			}
		}
	</style>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="wecodeartLoader" class="wecodeart-preloader">
		<div class="wecodeart-preloader__inner">
			<div class="wecodeart-preloader__line"></div>
			<div class="wecodeart-preloader__line"></div>
			<div class="wecodeart-preloader__line"></div>
			<!--Chrome renders little circles malformed :(-->
			<div class="wecodeart-preloader__circle">&#9679;</div>
		</div>
	</div>
	<div id="wecodeartReact"></div>
	<script type="module" src="/src/index.jsx"></script>
</body>

</html>
